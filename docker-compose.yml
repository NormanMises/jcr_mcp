version: '3.8'

services:
  jcr-mcp-server:
    build: .
    container_name: jcr-mcp-server
    ports:
      - "8080:8080"
    environment:
      - JCR_MCP_TRANSPORT=sse
      - JCR_MCP_HOST=0.0.0.0
      - JCR_MCP_PORT=8080
    volumes:
      # 持久化数据库文件
      - jcr-data:/root/.jcr_mcp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "healthcheck.py"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  jcr-data:
    driver: local
